<div class="top-menu">

    <img class="logo"
         src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>

<!-- Pipes demo -->
<div class="demo">
    <!-- Date pipe -->
    <div>Start Date: {{startDate | date: 'MMM/dd/yyyy' }}</div>

    <!-- String pipes: uppercase, lowercase, titlecase -->
    <div> {{courses[0].description | lowercase }}</div>
    
    <!-- Number pipes: number, currency -->
    <div> {{ price | currency: 'GBP' }} </div>

    <!-- Percentage pipe -->
    <div> {{ rate | percent }} </div>

    <!-- Slice pipe SEE BELOW IN *ngFor for slicing array -->

</div>

<!-- JSON pipe for debugging -->
<!-- {{courses | json}} -->

<!-- Object iterable pipe -->
<!-- <div *ngFor="let pair of course | keyvalue">
    {{ pair.key + ': ' + pair.value }}
</div> -->


<div class="courses">

    <course-card 
        *ngFor="let course of courses | slice:0:2;index as i; first as isFirst; last as isLast
            even as isEven; odd as isOdd"
        [class.is-last]="isLast"
        [class.is-first]="isFirst"
        [class.is-even]="isEven"
        [class.is-odd]="isOdd"
        (courseSelected)="onCourseSelected($event)" 
        [course]="course"
        [cardIndex]="i+1"
        >
    </course-card>
  
</div>
